name: Build Executables

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a GitHub Release with the built executables"
        required: false
        type: boolean
        default: false
      release_tag:
        description: "Release tag (e.g. v0.1.0, or 'auto' for date-based)"
        required: false
        type: string
        default: "auto"

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Determine version tag
        id: tag
        run: |
          if [[ -z "${{ inputs.release_tag }}" || "${{ inputs.release_tag }}" == "auto" ]]; then
            echo "tag=v$(date -u +%Y%m%d-%H%M%S)" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.release_tag }}" >> "$GITHUB_OUTPUT"
          fi
          echo "Resolved tag: $(grep tag= "$GITHUB_OUTPUT" | tail -1)"

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: linux-x86_64
          - os: macos-latest
            artifact-name: mac-arm64
          - os: windows-latest
            artifact-name: windows-x86_64

    runs-on: ${{ matrix.os }}

    env:
      PYTHONUTF8: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Install Xvfb (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y xvfb

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: v2/requirements-dev.txt

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            v2/engine_rs/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('v2/engine_rs/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Create venv and install dependencies
        shell: bash
        working-directory: v2
        run: |
          python -m venv .env
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            .env/Scripts/pip install -r requirements-dev.txt
          else
            .env/bin/pip install -r requirements-dev.txt
          fi

      - name: Build Rust engine and run parity tests
        shell: bash
        working-directory: v2
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            .env/Scripts/python scripts/build_rust_engine.py
          else
            .env/bin/python scripts/build_rust_engine.py
          fi

      - name: Package executable
        shell: bash
        working-directory: v2
        run: |
          VERSION="${{ needs.prepare.outputs.version_tag }}"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            .env/Scripts/python scripts/package_executable.py --skip-rust-build --version "$VERSION"
          else
            .env/bin/python scripts/package_executable.py --skip-rust-build --version "$VERSION"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: carltographer-${{ needs.prepare.outputs.version_tag }}-${{ matrix.artifact-name }}
          path: v2/dist/

  release:
    if: ${{ inputs.create_release }}
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -lh artifacts/

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.prepare.outputs.version_tag }}"
          gh release create "$TAG" \
            --repo "${{ github.repository }}" \
            --title "Carltographer $TAG" \
            --generate-notes \
            artifacts/carltographer-*
